#
# Schema definitions for the StaticSiteConnector module
#
StaticSiteConnectors:
  TransportNewsConnector:
    Name: 'transport.govt.nz/news'
    Base Url: 'http://www.transport.govt.nz'
    Show Content In Menus: 1
    Additional Urls: ''
    Excluded Urls: '/search/*
/_layouts/*
/_wpresources/*
/ar08/*
/ourwork/*
/about/*
/ABOUT
/legislation/*
/research/*
/saferjourneys/*
/audience/*
/topic/*
/privacy-and-security/
/contentreview/Documents/
/%2fcontentreview%2f
/Feedback/
/contentreview/*
/copyright-and-disclaimer/
/feedback/
/sitemap/
/OURWORK/
/RESEARCH/*
/ABOUT/
/%2f
/default'

    Schemas:
      NewsPage:
        StaticSiteConnector: =>TransportNewsConnector
        Url: '(.*)'
        Priority: 1
        Rules:
          Title:
            CSS Selector: "#content h1"
            Exclude CSS Selector:
            Convert to Plain Text: 1
            Use Outer HTML:   
          MenuTitle:
            CSS Selector: '#content h1'
            Exclude CSS Selector: ''
            Convert to Plain Text: 1
            Use Outer HTML: 0
          Content:
            CSS Selector: '#content'
            Exclude CSS Selector: 'h1 p.createdby a[name="contentbody"] p a[name="contentbody"] div#id="ctl00_PlaceHolderMain_EditModePanel1"'
            Convert to Plain Text: 0
            Use Outer HTML: 0
          AsideContent:
            CSS Selector: 'div#right'
            Exclude CSS Selector: 'h1 p.createdby a[name="contentbody"] p a[name="contentbody"] div#id="ctl00_PlaceHolderMain_EditModePanel1"'
            Convert to Plain Text: 0
            Use Outer HTML: 0
          Abstract:
            CSS Selector: 'div#content p:eq(2)'
            Exclude CSS Selector: ''
            Convert to Plain Text: 0
            Use Outer HTML: 0
          Date:
            CSS Selector: 'div#content p:eq(1)'
            Exclude CSS Selector: ''
            Convert to Plain Text: 1
            Use Outer HTML: 0
      File:
        Url: '.*'
        Priority: 1    
        MimeTypes: 'application/pdf application/msword application/vnd.openxmlformats-officedocument.wordprocessingml.document'
      Image:
        Url: '.*'
        Priority: 1    
        MimeTypes: 'image/png image/jpeg image/gif'

  TransportConnectorEverythingButNews:
    Name: 'transport.govt.nz'
    Base Url: 'http://www.transport.govt.nz'
    Show Content In Menus: 1
    Additional Urls: ''
    Excluded Urls: '/search/*
/_layouts/*
/_wpresources/*
/ar08/*
/news/*
/NEWS/*
/saferjourneys/*
/ourwork/TMIF/*'

    Schemas:
      Page:
        StaticSiteConnector: =>TransportConnectorEverythingButNews
        Url: '(.*)'
        Priority: 1
        Rules:
          Title:
            CSS Selector: "#content h1"
            Exclude CSS Selector:
            Convert to Plain Text: 1
            Use Outer HTML:   
          MenuTitle:
            CSS Selector: '#content h1'
            Exclude CSS Selector: ''
            Convert to Plain Text: 1
            Use Outer HTML: 0
          Content:
            CSS Selector: '#content'
            Exclude CSS Selector: 'h1 p.createdby a[name="contentbody"] p a[name="contentbody"] div#id="ctl00_PlaceHolderMain_EditModePanel1"'
            Convert to Plain Text: 0
            Use Outer HTML: 0
          Description:
            CSS Selector: 'div#content p:eq(1)'
            Exclude CSS Selector: ''
            Convert to Plain Text: 1
            Use Outer HTML: 0
      File:
        Url: '.*'
        Priority: 1    
        MimeTypes: 'application/pdf application/msword application/vnd.openxmlformats-officedocument.wordprocessingml.document'
      Image:
        Url: '.*'
        Priority: 1    
        MimeTypes: 'image/png image/jpeg image/gif'


